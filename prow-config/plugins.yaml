config_updater:
  maps:
    prow-config/config.yaml:
      name: config
    prow-config/plugins.yaml:
      name: plugins
    prow-config/jobs/**/*.yaml:
      name: job-config
      gzip: true
plugins:
  rickydjohn/profile:
    plugins:
    - cat
    - dog
    - help
    - heart
    - label
    - trigger
    - yuks
    - config-updater
lgtm:
  - repos:
    - rickydjohn/profile
    lgtm_acts_as_approve: true
