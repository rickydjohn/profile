config_updater:
  maps:
    prow-config/config.yaml:
      name: config
    prow-config/plugins.yaml:
      name: plugins
    prow-config/jobs/**/*.yaml:
      name: job-config
      gzip: true
plugins:
  rickydjohn/profile:
    plugins:
    - config-updater
    - approve
    - assign
    - blunderbuss
    - cat
    - dog
    - help
    - heart
    - hold
    - label
    - lgtm
    - trigger
    - verify-owners
    - wip
    - yuks
