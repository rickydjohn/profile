prowjob_namespace: prow
pod_namespace: test-pods

in_repo_config:
  enabled:
    "*": true

deck:
 spyglass:
   lenses:
   - lens:
       name: metadata
     required_files:
       - ^(?:started|finished)\.json$
     optional_files:
       - ^(?:podinfo|prowjob)\.json$
   - lens:
       config:
       name: buildlog
     required_files:
     - build-log.txt
   - lens:
       name: junit
     required_files:
     - .*/junit.*\.xml
   - lens:
       name: podinfo
     required_files:
     - podinfo.json

plank:
  job_url_prefix_config:
    "*": https://prow.rickydj.co.in/view/
  report_templates:
    '*': >-
        [Full PR test history](https://prow.rickydj.co.in/pr-history?org={{.Spec.Refs.Org}}&repo={{.Spec.Refs.Repo}}&pr={{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}).
        [Your PR dashboard](https://prow.rickydj.co.in/pr?query=is:pr+state:open+author:{{with
        index .Spec.Refs.Pulls 0}}{{.Author}}{{end}}).
  default_decoration_config_entries:
  - config:
      gcs_configuration:
        bucket: s3://prow-logs
        path_strategy: explicit
      github_api_endpoints:
        - http://ghproxy
        - https://api.github.com
      github_app_id: "$GITHUB_APP_ID"
      github_app_private_key_secret:
        name: github-token
        key: cert
      s3_credentials_secret: s3-credentials
      utility_images:
        clonerefs: gcr.io/k8s-prow/clonerefs:v20231019-811baf28f3
        entrypoint: gcr.io/k8s-prow/entrypoint:v20231019-811baf28f3
        initupload: gcr.io/k8s-prow/initupload:v20231019-811baf28f3
        sidecar: gcr.io/k8s-prow/sidecar:v20231019-811baf28f3

tide:
  queries:
  - labels:
    - lgtm
    - approved
    missingLabels:
    - needs-rebase
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    - do-not-merge/invalid-owners-file
    orgs:
    - rickydjohn

decorate_all_jobs: true

periodics:
- interval: 24h
  name: echo-test
  decorate: true
  spec:
    containers:
    - image: alpine
      command: ["/bin/date"]
presubmits:
  rickydjohn/profile:
  - name: test-presubmit
    decorate: true
    always_run: true
    skip_report: false
    spec:
      containers:
      - image: alpine
        command: ["/bin/printenv"]
