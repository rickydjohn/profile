presubmits:
  rickydjohn/profile:
    - name: check-prow-config
      branches:
        - ^main$
      decorate: true
      decoration_config:
        ssh_host_fingerprints:
        - "github.com ssh-rsa "
        ssh_key_secrets:
        - gh-ssh-key
      clone_uri: "git@github.com:rickydjohn/profile.git"
      skip_report: false
      run_if_changed: 'prow-config/.*'
      spec:
        containers:
          - image: gcr.io/k8s-prow/checkconfig:v20211229-d20cd1c87e
            command:
              - /checkconfig
            args:
            - --config-path=config/config.yaml
            - --job-config-path=config/jobs
            - --plugin-config=config/plugins.yaml
