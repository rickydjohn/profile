presubmits:
  rickydjohn/profile:
  - name: deploy-ephemeral
    decorate: true
    always_run: false
    skip_report: false
    spec:
      serviceAccountName: provisioner
      containers:
      - image: rickydjohn/ephemeral:latest
        command: ["./hacks/ephemeral-create.sh"]

  - name: validate-pr
    decorate: true
    always_run: true
    skip_report: false
    spec:
      containers:
      - image: alpine
        command: ["sleep", "10"]
  
postsubmits:
  rickydjohn/profile:
  - name: release-app
    decorate: true
    branches:
    - "^main$"
    spec:
      serviceAccountName: provisioner
      containers:
      - image: rickydjohn/ephemeral:latest
        command: ["./hacks/release-main.sh"]

periodics:
  rickydjohn/profile:
  - name: profile-cleanup
    decorate: true
    interval: 2h
    specs:
      serviceAccount: provisioner
      containers:
      - image: rickydjohn/ephemeral:latest
        command: ["./hacks/cleanup.sh"]

