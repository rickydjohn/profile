presubmits:
  rickydjohn/profile:
  - name: deploy-ephemeral
    decorate: true
    always_run: false
    skip_report: false
    spec:
      serviceAccountName: provisioner
      containers:
      - image: rickydjohn/ephemeral:latest
        command: ["./hacks/ephemeral-create.sh"]

  - name: validate-pr
    decorate: true
    always_run: true
    skip_report: false
    spec:
      containers:
      - image: alpine
        command: ["sleep", "10"]
  
postsubmits:
  rickydjohn/profile:
  - name: release-app
    decorate: true
    branches:
    - "^main$"
    spec:
      serviceAccountName: provisioner
      containers:
      - image: rickydjohn/ephemeral:latest
        command: ["./hacks/release-main.sh"]

periodics:
- interval: 1h
  decorate: true
  decoration_config:
    ssh_key_secrets:
    - gh-ssh-key
  name: ephemeral-env-cleanup
  spec:
    serviceAccountName: provisioner
    containers:
    - image: rickydjohn/ephemeral:latest
      command:
        - hacks/cleanup.sh
  extra_refs:
  - org: rickydjohn
    repo: profile
    base_ref: main
    clone_uri: "git@github.com:rickydjohn/profile.git"
    skip_submodules: true
