apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: profile
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    path: chart
    repoURL: git@github.com:rickydjohn/profile.git
    targetRevision: HEAD
